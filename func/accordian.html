<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>toggle</title>
</head>
<body>
	<style>
		.acco__list .acco__title {
				position: relative;
				display: inline-block;
				width: 100%;
				padding: 12px 0;
				font-weight: 700;
				font-size: 24px;
				line-height: 26px;
			}

			.acco__list .acco__title:before, .acco__list .acco__title:after {
				content: '';
				position: absolute;
				top: 50%;
				right: 0px;
				width: 11px;
				height: 1px;
				border: 1px solid #000;
				border-width: 1px 0 0;
				-webkit-transform: rotate(180deg);
								transform: rotate(180deg);
			}

			.acco__list .acco__title:after {
				-webkit-transform: rotate(90deg);
								transform: rotate(90deg);
				-webkit-transition: 0.1s linear;
				transition: 0.1s linear;
			}

			.acco__list .acco__title.on:after {
				-webkit-transform: rotate(180deg);
								transform: rotate(180deg);
			}

			.acco__list .acco__title.on + .acco__subList {
				height: 100%;
				visibility: visible;
			}

			.acco__list .acco__subList {
				height: 0;
				overflow: hidden;
				visibility: hidden;
				-webkit-transition: 0.15s linear;
				transition: 0.15s linear;
			}

			.acco__list .acco__subList > li a {
				display: inline-block;
				width: 100%;
				padding: 12px 0;
				color: #111;
				font-size: 18px;
				font-weight: 400;
				line-height: 26px;
			}
	</style>
	
	<ul class="sitemap__content acco__list">
		<li>
			<p class="acco__title">서비스</p>
			<ul class="acco__subList">
				<li><a href="#">시스템 구축·운영</a></li>
				<li><a href="#">빅데이터</a></li>
				<li><a href="#">ERP</a></li>
				<li><a href="#">클라우드</a></li>
				<li><a href="#">HRD 플랫폼</a></li>
				<li><a href="#">보안</a></li>
			</ul>
		</li>

		</li>

			</ul>
		</li>
	</ul>

	<script>
			// accordion
			const acco = document.querySelectorAll('.acco__list');
			const accoTitle = document.querySelectorAll('.acco__list .acco__title');
			const accoBody = document.querySelectorAll('.acco__subList');

			function accordion(){
				for(let i=0; i < accoTitle.length; i++){
					accoTitle[i].addEventListener('click', (e)=>{
						if(accoTitle[i].getAttribute('class') !== 'on'){
							accoTitle[i].classList.toggle('on');
						}
					});
				}
			}
			accordion();
	</script>

</body>
</html>
